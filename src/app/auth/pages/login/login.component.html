<section class="grid-container">
  <div class="image-container"></div>
  <main class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1>Log in</h1>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input type="text" matInput placeholder="Seu e-mail" formControlName="login">
        <mat-error>
          <span>Este campo é obrigatório</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Sua senha" formControlName="password">
        <mat-error>
          <span>Este campo é obrigatório</span>
        </mat-error>
      </mat-form-field>
      <re-captcha formControlName="reCaptcha" matTooltip="Confirme que você não é um robô para seguir" matTooltipPosition="below"></re-captcha>
      <button matTooltip="Login" matTooltipPosition="below" type="submit" mat-stroked-button color="primary" [disabled]="loginForm.invalid">
        <mat-icon>login</mat-icon>
      </button>
    </form>
  </main>
</section>
