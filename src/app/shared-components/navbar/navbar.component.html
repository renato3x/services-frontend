<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="mobileQuery.matches" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Soul<span>Services</span></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav class="sidenav" fixedInViewport="true" [attr.role]="mobileQuery.matches?'dialog':'navigation'"
      [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches" fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink="funcionarios">
          <mat-icon>add</mat-icon>
          <span>Funcionarios</span>
        </a>
        <a mat-list-item routerLink="clientes">
          <mat-icon>add</mat-icon>
          <span>Clientes</span>
        </a>
        <a mat-list-item routerLink="chamados">
          <mat-icon>add</mat-icon>
          <span>Chamados</span>
        </a>
        <a mat-list-item routerLink="chamados">
          <mat-icon>add</mat-icon>
          <span>Chamados</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
