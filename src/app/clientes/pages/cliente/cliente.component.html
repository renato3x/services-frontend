<app-navbar></app-navbar>
<div class="container">
  <aside id="lateral">
    <h2>Clientes</h2>
  </aside>
  <main>
    <button mat-mini-fab color="accent" (click)="abrirFormFuncionario()" id="add" matTooltip="Adicionar novo Cliente">
      <mat-icon>add</mat-icon>
    </button>
    <div>
      <router-outlet></router-outlet>
    </div>
    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let cl">{{ cl.idCliente }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cl">
            {{ cl.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let cl">{{ cl.email }}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let cl">{{ cl.enderecoCliente }}</td>
      </ng-container>
      

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let cl">
          <button mat-icon-button (click)="dialogEdit(cl)">
            <mat-icon>edit</mat-icon>
          </button><br>
          <button mat-icon-button color="warn" (click)="deletarCliente(cl)" matTooltip="Deletar Funcionário">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    </table>
  </main>
</div>
