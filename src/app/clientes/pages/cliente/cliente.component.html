<div class="loader" *ngIf="cliente == undefined; else principal">
  <p>{{naoEncontrado? 'Cliente não encontrado.' : 'Procurando cliente...'}}</p>
  <mat-spinner mode="indeterminate" color="primary" *ngIf="!naoEncontrado"></mat-spinner>
</div>

<ng-template #principal>
  <mat-card>
      <mat-card-header>
          <mat-card-title>{{ cliente.nome }}</mat-card-title>

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" id="menu">
              <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item color="primary" routerLink="/clientes">
                  <mat-icon>arrow_back</mat-icon>
                  <span>Voltar</span>
              </button>
              <button mat-menu-item color="primary" (click)="deletar(cliente)" >
                  <mat-icon>delete</mat-icon>
                  <span>Deletar Cliente</span>
              </button>
          </mat-menu>
      </mat-card-header>

      <mat-card-content>
          <form action="" [formGroup]="formCliente"(ngSubmit)="atualizar()">

              <mat-form-field appearence="fill">
                  <mat-label>Nome</mat-label>
                  <input
                  type="text"
                  matInput
                  formControlName="nome"
                  >
              </mat-form-field>

              <mat-form-field appearence="fill">
                  <mat-label>Email</mat-label>
                  <input
                  type="email"
                  matInput
                  formControlName="email"
                  >
              </mat-form-field>

              

              <button
              type="submit"
              mat-raised-button
              color="accent"
              id="salvar"
              [disabled]="desabilitar"
              >Salvar alterações</button>
          </form>


      </mat-card-content>
  </mat-card>
</ng-template>
