<div class="loader" *ngIf="cliente == undefined; else principal">

  <p>{{ naoEncontrado == true ? 'Funcionário não encontrado' : 'Procurando funcionario...' }}</p>
  <mat-spinner mode="indeterminate" color="primary" *ngIf="naoEncontrado == false"></mat-spinner>
</div>

<ng-template #principal>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{cliente.nome}}</mat-card-title>
      <mat-card-subtitle>{{cliente.email}}</mat-card-subtitle>
      <button mat-icon-button color="primary" id="menu" [mat-menu-trigger-for]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/clientes">
          <mat-icon>arrow_back</mat-icon>
          Voltar
        </button>
        <button mat-menu-item (click)="deletar()">
          <mat-icon>delete</mat-icon>
          Deletar Cliente
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <form action="" [formGroup]="formCliente" (ngSubmit)="editarCliente()">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input type="text" placeholder="Ex: John Doe" matInput formControlName="nome">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" placeholder="Ex: johndoe@email.com" matInput formControlName="email">
        </mat-form-field>


        <p>Endereco:</p>
        <form action="" [formGroup]="formEndereco">
          <mat-form-field appearance="fill">
            <mat-label>Rua</mat-label>
            <input type="text" placeholder="Ex: Rua Principal" matInput formControlName="rua">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Bairro</mat-label>
            <input type="text" placeholder="Ex: Centro" matInput formControlName="bairro">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Cidade</mat-label>
            <input type="text" placeholder="Ex: São Paulo" matInput formControlName="cidade">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>UF</mat-label>
            <input type="text" placeholder="Ex: SP" matInput formControlName="uf">
          </mat-form-field>
        </form>

        <button mat-raised-button color="accent" id="salvar" [disabled]="desabilitar">Salvar Alterações</button>

      </form>

    </mat-card-content>
  </mat-card>
</ng-template>
