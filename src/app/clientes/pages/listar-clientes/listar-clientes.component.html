<app-navbar></app-navbar>

<div class="container">
    <aside id="lateral">
        <h2>Clientes</h2>
    </aside>

    <main>

        <button mat-mini-fab color="accent" (click)="abrirFormClientes()" id="add">
            <mat-icon>add</mat-icon>
        </button>

        <div>
            <router-outlet></router-outlet>
        </div>

        <table mat-table [dataSource]="clientes" class="mat-evaluetion-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let c">{{c.idCliente}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let c">
                    <a [routerLink]="'/clientes/' + c.idCliente" routerLinkActive="ativo">
                        {{ c.nome }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>email</th>
                <td mat-cell *matCellDef="let c">{{c.email}}</td>
            </ng-container>

            <!-- <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef>Endereco</th>
                <td mat-cell *matCellDef="let c">{{c.endereco | currency:'BRL'}}</td>
            </ng-container> -->

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Excluir</th>
                <td mat-cell *matCellDef="let c">
                    <button mat-icon-button color="warn" (click)="deletarCliente(c)" >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row *matRowDef="let row, columns: colunas"></tr>

        </table>
    </main>
</div>
