<app-navbar></app-navbar>


<div class="container">
  <aside id="lateral">
    <h2>Cargos</h2>
  </aside>

  <main>
    <button mat-mini-fab color="accent" (click)="abrirFormCargo()" id="add" matTooltip="Adicionar Novo Cargo">
      <mat-icon>add</mat-icon>
    </button>

    <div>
      <router-outlet></router-outlet>
    </div>

    <table mat-table [dataSource]="cargos" class="mat-evaluetion-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>

        <td mat-cell *matCellDef="let c">{{c.idCargo}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let c">
          
          <a [routerLink]="'/cargos/' + c.idCargo" routerLinkActive="ativo">
            {{ c.nome }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let c">{{c.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef>Salário</th>
        <td mat-cell *matCellDef="let c">{{c.salario | currency:'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="warn" (click)="deletarCargo(c)"
          matTooltip="Deletar Cargo">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row, columns: colunas"></tr>

    </table>
  </main>
</div>
