<div>
    <h2>{{cargo.nome}}</h2>
    <mat-spinner color="accent" mode="indeterminate" diameter="20" *ngIf="salvandoCargo"></mat-spinner>
    <button type="button" mat-icon-button (click)="sair()">
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
<section mat-dialog-content>
    <form action="" [formGroup]="formCargo" (ngSubmit)="atualizar()">

        <mat-form-field appearence="fill">
            <mat-label>Nome</mat-label>
            <input type="text" matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field appearence="fill">
            <mat-label>Descrição</mat-label>
            <input type="text" matInput formControlName="descricao">
        </mat-form-field>

        <mat-form-field appearence="fill">
            <mat-label>Salário</mat-label>
            <input id="inputSalario" type="number" matInput formControlName="salario">
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent" id="salvar" [disabled]="desabilitar">Salvar
            alterações</button>
    </form>


</section>
