<h2 mat-dialog-title>Sair da página</h2>
<div mat-dialog-content>
  <p>Você ainda não salvou as modificações desse funcionário.<br> Quer mesmo sair?</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button color="warn">Continuar</button>
  <button [mat-dialog-close]="false" mat-raised-button color="primary">Cancelar</button>
</div>
