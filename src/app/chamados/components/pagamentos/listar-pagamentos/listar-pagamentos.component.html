<app-navbar></app-navbar>

<div class="container">
    <aside id="lateral">
        <h2>Pagamentos</h2>
    </aside>

    <main>
        <button mat-mini-fab color="accent" routerLink="/chamados" id="add"
            matTooltip="Adicionar Novo Pagamento"mat-stroked-button (click)="openSnackBar('Adicione o pagamento no chamado desejado','Ok')">
            <mat-icon>open_in_new</mat-icon>
        </button>
        
        <div>
            <router-outlet></router-outlet>
        </div>

        <table mat-table [dataSource]="pagamentos" class="mat-evaluetion-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let p">{{ p.idPagamento }}</td>
            </ng-container>
            
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let p">
                    {{ p.valor | currency: 'BRL' }}</td>
            </ng-container>

            <ng-container matColumnDef="formPagamento">
                <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
                <td mat-cell *matCellDef="let p">
                    {{p.formPagamento}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let p">
                   {{p.status}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row *matRowDef="let row, columns: colunas"></tr>

        </table>
    </main>
</div>
